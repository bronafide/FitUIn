<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
        <title>Vos Technology</title>
    </head>
    <body style="display:inline-block;">
        <div class="Page_Login col-xs-12" style="display:inline-block;">
			<section class="col-xs-12" style="text-align:center;">
				<h2>Login</h2>
			</section>
			<section class="col-xs-3"></section>
			<section class="col-xs-6">
				<label>Username:</label><br>
				<input class="col-xs-12" id="login_username" type="text" placeholder="Username..."/><br>
				<label>Password:</label><br>
				<input class="col-xs-12" id="login_password" type="password" placeholder="Password..."/><br>
				<div class="col-xs-12" style="padding:0px; margin-top:10px;">
					<div class="col-xs-6" style="text-align:left; padding:0px;">
						<input id="login_button" class="btn btn-default" type="button" value="Login"/>
					</div>
					<div class="col-xs-6" style="padding:0px;">
						<span id="login_createAccount" class="col-xs-12" style="text-align:right;">Create.<span>
					</div>
				</div>
			</section>
        </div>
		<div class="Page_Landing col-xs-12" style="display:none;">
			<section class="col-xs-12" style="background-color:blue; padding-top:15px; padding-bottom:15px;">
				<div class="col-xs-2" style="padding:0px;">
					<span class="glyphicon glyphicon-align-justify" style="font-size:30px; color:white;"></span>
				</div>
				<div class="col-xs-6" style="padding:0px;">
					<h2 id="Page_Landing_Title" style="paddng:0px; margin:0px; color:white;"></h2>
				</div>
				<div class="col-xs-2" style="padding:0px;">
					<span class="glyphicon glyphicon-search" style="font-size:30px; color:white;"></span>
				</div>
				<div class="col-xs-2" style="padding:0px;">
					<span class="glyphicon glyphicon-option-vertical" style="font-size:30px; color:white;"></span>
				</div>
			</section>
			<section class="col-xs-12" style="display:inline-block;">
				<div id="Page_Landing_User" style="display:none;">User
				</div>
				<div id="Page_Landing_Instructor" class="col-xs-12" style="display:none;">
					<div id="Landing_Instructor_Main" class="col-xs-12">
						<section class="col-xs-12">
							<h1 id="Page_Landing_Instructor_welcome" style="text-align:center;"></h1>
						</section>
						<section id="Page_Landing_Instructor_classesToday" class="col-xs-12">
						</section>
						<section id="Page_Landing_Instructor_classesTomorrow" class="col-xs-12">
						</section>
						<section class="col-xs-12" style="margin-top:10px;">
							<input id="Page_Landing_Instructor_gotoClassList" class="btn btn-primary col-xs-12" style="" type="button" value="Classes List"/>
						</section>
						<section class="col-xs-12" style="margin-top:10px;">
							<input id="Page_Landing_Instructor_gotoStudios" class="btn btn-primary col-xs-12" style="" type="button" value="Studios"/>
						</section>
						<section class="col-xs-12" style="margin-top:10px;">
							<input id="Page_Landing_Instructor_gotoReports" class="btn btn-primary col-xs-12" style="" type="button" value="Reports"/>
						</section>
					</div>
					<div id="Landing_Instructor_ClassesList" class="col-xs-12" style="display:none;">
					</div>
					<div id="Landing_Instructor_Studios" class="col-xs-12" style="display:none;">
						<section class="col-xs-12">
							<section id="Landing_Instructor_Studios_gotoCurrent" class="col-xs-6" style="text-align:center; padding-top:10px; padding-bottom:10px;">
								<span>Companies</span><br>
								<span class="glyphicon glyphicon-list-alt" style="font-size:25;"></span>
							</section>
							<section id="Landing_Instructor_Studios_gotoInvited" class="col-xs-6" style="text-align:center; padding-top:10px; padding-bottom:10px;">
								<span>Invitations</span><br>
								<span class="glyphicon glyphicon-envelope" style="font-size:25;"></span>
							</section>
						</section>
						<section class="col-xs-12">
							<div id="Instructor_Studios_Current" class="col-xs-12" style="display:none; text-align:left;">
							</div>
							<div id="Instructor_Studios_Invited" class="col-xs-12" style="display:none; text-align:left;">
							</div>
						</section>
					</div>
					<div id="Landing_Instructor_Reports" class="col-xs-12" style="display:none;">
					</div>
				</div>
				<div id="Page_Landing_Company" style="display:none;">
					<div id="Landing_Company_Main" class="col-xs-12" style="display:none;">
						<section class="col-xs-12">
							<h1 id="Page_Landing_Company_welcome" style="text-align:center;"></h1>
						</section>
						<section class="col-xs-12" style="margin-top:10px;">
							<input id="Page_Landing_Company_gotoCompanyProfile" class="btn btn-primary col-xs-12" style="" type="button" value="Company Profile"/>
						</section>
						<section class="col-xs-12" style="margin-top:10px;">
							<input id="Page_Landing_Company_gotoCompanyPasses" class="btn btn-primary col-xs-12" style="" type="button" value="Company Passes"/>
						</section>
						<section class="col-xs-12" style="margin-top:10px;">
							<input id="Page_Landing_Company_gotoCompanyInstructors" class="btn btn-primary col-xs-12" style="" type="button" value="Instructors"/>
						</section>
						<section class="col-xs-12" style="margin-top:10px;">
							<input id="Page_Landing_Company_gotoCompanyReports" class="btn btn-primary col-xs-12" style="" type="button" value="Reports"/>
						</section>
					</div>
					<div id="Landing_Company_Instructors" class="col-xs-12" style="display:none;">
						<section class="col-xs-12">
							<section id="Landing_Company_Instructors_gotoCurrent" class="col-xs-6" style="text-align:center; padding-top:10px; padding-bottom:10px;">
								<span>Instructors</span><br>
								<span class="glyphicon glyphicon-list-alt" style="font-size:25;"></span>
							</section>
							<section id="Landing_Company_Instructors_gotoInvite" class="col-xs-6" style="text-align:center; padding-top:10px; padding-bottom:10px;">
								<span>Invite</span><br>
								<span class="glyphicon glyphicon-envelope" style="font-size:25;"></span>
							</section>
						</section>
						<section class="col-xs-12">
							<div id="Company_Instructors_Current" class="col-xs-12" style="display:none; text-align:left;">
								<section id="Company_Instructors_Current_Employed" class="col-xs-12"></section>
								<section id="Company_Instructors_Current_Invited" class="col-xs-12"></section>
							</div>
							<div id="Company_Instructors_Invite" class="col-xs-12" style="display:none; text-align:left;">
								<section class="col-xs-12">
									<label id="Company_Instructors_Invite_SearchInput_HiddenError" class="col-xs-12" style="text-align:left; color:red; display:none;">An invalid email was input. Please enter a valid email address.</label>
									<input id="Company_Instructors_Invite_SearchInput" class="col-xs-8" style="" type="text" placeholder="Email address..."/>
									<input id="Company_Instructors_Invite_SearchCmd" class="col-xs-4" style="" type="button" value="Search"/>
								</section>
								<section id="Company_Instructors_Invite_Results" class="col-xs-12"></section>
							</div>
						</section>
					</div>
				</div>
			</section>
		</div>
		<div class="Page_Create col-xs-12" style="display:none;">
			<section class="col-xs-12" style="text-align:center;">
				<h2>Account Creation</h2>
			</section>
			<section class="col-xs-3"></section>
			<section class="col-xs-6">
				<section class="col-xs-12" style="margin-bottom:10px;">
					<label>Username:</label><br>
					<input class="col-xs-12" id="createAccount_userName" type="text" placeholder="Username..."/><br>
				</section>
				<section class="col-xs-12" style="margin-bottom:10px;">
					<label>Password:</label><br>
					<input class="col-xs-12" id="createAccount_password" type="password" placeholder="Password..."/><br>
				</section>
				<section class="col-xs-12" style="margin-bottom:10px;">
					<label>Name:</label><br>
					<input class="col-xs-6" id="createAccount_firstName" type="text" placeholder="First Name..."/><input class="col-xs-6" id="createAccount_lastName" type="text" placeholder="Last Name..."/>
				</section>
				<section class="col-xs-12" style="margin-bottom:10px;">
					<label>Email:</label><br>
					<input class="col-xs-12" id="createAccount_email" type="text" placeholder="Email..."/><br>
				</section>
				<section class="col-xs-12" style="margin-bottom:10px;">
					<label class="col-xs-4" style="padding:0;">Gender:</label>
					<select class="col-xs-8" id="createAccount_gender">
						<option value="0">Male</option>
						<option value="1">Female</option>
						<option value="2">Other</option>
					</select>
				</section>
				<section class="col-xs-12" style="margin-bottom:10px;">
					<label class="col-xs-4" style="padding:0;">Account Type:</label>
					<select class="col-xs-8" id="createAccount_type">
						<option value="0">User</option>
						<option value="1">Instructor</option>
						<option value="2">Company</option>
					</select>
				</section>
				<section class="col-xs-12">
					<div class="col-xs-6" style="padding:0; text-align:left;">
						<input id="createAccount_submit" class="btn btn-success" type="button" value="Submit"/>
					</div>
					<div class="col-xs-6" style="padding:0; text-align:right;">
						<input id="createAccount_cancel" class="btn btn-danger" type="button" value="Cancel"/>
					</div>
				</section>
			</section>
		</div>
		<div class="Page_ProfileSetup col-xs-12" style="display:none;">
			<section class="col-xs-12" style="text-align:center;">
				<h2>Profile Setup</h2>
			</section>
			<section class="col-xs-3"></section>
			<section class="col-xs-6">
				<div id="profileSetup_userSetup" class="col-xs-12" style="display:none;">
					<section class="col-xs-12">
						<label>Fitness Goals:</label><br>
						<section id="profileSetup_userSetup_goalList"></section>
						<input id="profileSetup_userSetup_addFitnessGoal" class="btn btn-default col-xs-12" type="button" value="+ Add Fitness Goal"/>
					</section>
					<section class="col-xs-12" style="margin-top:10px;">
						<input id="profileSetup_userSetup_save" class="btn btn-success" type="button" value="Save"/>
						<input id="profileSetup_userSetup_skip" class="btn btn-danger" style="float:right;" type="button" value="Skip"/>
					</section>
				</div>
				<div id="profileSetup_instructorSetup" class="col-xs-12" style="display:none;">
					<section class="col-xs-12">
						<label>Description:</label><br>
						<textarea id="profileSetup_instructorSetup_description" class="col-xs-12" style="resize:none;"></textarea><br>
						<label>Qualifications:</label><br>
						<section id="profileSetup_instructorSetup_qualificationList"></section>
						<input id="profileSetup_instructorSetup_addQualification" class="btn btn-default col-xs-12" type="button" value="+ Add Qualification"/>
					</section>
					<section class="col-xs-12" style="margin-top:10px;">
						<input id="profileSetup_instructorSetup_save" class="btn btn-success" type="button" value="Save"/>
						<input id="profileSetup_instructorSetup_skip" class="btn btn-danger" style="float:right;" type="button" value="Skip"/>
					</section>
				</div>
				<div id="profileSetup_companySetup" class="col-xs-12" style="display:none;">
					<section class="col-xs-12">
						<label>Company Name:</label><br>
						<input id="profileSetup_companySetup_companyName" class="col-xs-12" type="text" placeholder="Company Name..."/><br>
						<label>Street Address:</label><br>
						<input id="profileSetup_companySetup_streetAddress" class="col-xs-12" type="text" placeholder="Street Address..."/><br>
						<label>City:</label><br>
						<input id="profileSetup_companySetup_city" class="col-xs-12" type="text" placeholder="City..."/><br>
						<label>Country:</label><br>
						<input id="profileSetup_companySetup_country" class="col-xs-12" type="text" placeholder="Country..."/><br>
					</section>
					<section class="col-xs-12" style="margin-top:10px;">
						<input id="profileSetup_companySetup_save" class="btn btn-success" type="button" value="Save"/>
						<input id="profileSetup_companySetup_skip" class="btn btn-danger" style="float:right;" type="button" value="Skip"/>
					</section>
				</div>
			</section>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
